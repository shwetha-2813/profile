<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #d7ccc8; /* Light brown background */
            color: #333;
        }

        .main-content {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5; /* Light gray background for content */
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
        }

        .contact-info {
            margin-top: 20px;
            text-align: center; /* Center align the buttons */
        }

        .contact-button {
            display: inline-block;
            background-color: #4e342e; /* Darker brown background for buttons */
            color: #ffffff; /* White text color */
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-button:hover {
            background-color: #6d4c41; /* Slightly lighter brown on hover */
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Contact Info</h1>
        </div>
        <div class="contact-info">
            <button class="contact-button" onclick="window.location.href='mailto:shwethaprakash2416@gmail.com';">Email</button>
            <button class="contact-button" onclick="window.open('https://www.linkedin.com/in/shwetha-prakash-9bb239248/', '_blank');">LinkedIn</button>
            <button class="contact-button" onclick="window.open('https://github.com/shwetha-2813', '_blank');">GitHub</button>
        </div>
    </div>
</body>
</html>
